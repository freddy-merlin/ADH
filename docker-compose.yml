
services:
  adh-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: adh-prod:latest
    env_file:
      - .env        # fournis un .env prod à côté du compose (ou utilise des secrets)
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      # APP_URL: https://adh-group.com   # si utile pour générer des URLs absolues
      # Pour SQLite :
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
    ports:
      - "8080:8080"   # utile pour accéder localement ; sinon peut être retiré pour passer que par NPM/tunnel
    volumes:
      - storage_data:/var/www/html/storage  # pour persister storage
      - db_data:/var/www/html/database   # pour persister le fichier SQLite
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  storage_data:
  db_data:

